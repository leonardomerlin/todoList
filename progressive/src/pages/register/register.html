<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>To-Do - Register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form name="loginForm" (ngSubmit)="onSubmit($event, loginForm)" novalidate #loginForm="ngForm">
    <ion-item>
      <ion-label floating>Nome:</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.pass" name="pass"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button type="submit">Cadastrar</button>
      <button ion-button color="light" (click)="navToLoginPage()">Logar</button>
    </div>
  </form>
</ion-content>
