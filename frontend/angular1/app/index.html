<!DOCTYPE html>
<html ng-app="app" lang="pt-br" manifest="manifest.appcache" >

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>ToDemoiselleDo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="images/android-desktop.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Material Design Lite">
        <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <link rel="shortcut icon" href="images/favicon.png">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.cyan-light_blue.min.css">-->

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css" />
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css(.tmp) styles/styles.css -->
        <link rel="stylesheet" href="styles/styles.css">
        <!-- endbuild -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <link rel="manifest" href="/manifest.json">
    </head>
    <body>
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600" ng-if="$root.currentUser"  ng-cloak>
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">{{$root.currentUser.name}}</span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">

                    </div>
                </div>
            </header>
            <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50" ng-if="currentUser" ng-controller="AuthController"  ng-cloak>
                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    
                    <a class="mdl-navigation__link" href="#/"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">Aulas</i>Aulas</a>
                    <a class="mdl-navigation__link" href="#/login"  ng-click="logout()"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation"></i>Sair</a>

                    <div class="mdl-layout-spacer"></div>

                </nav>
            </div>

            <main class="mdl-layout__content mdl-color--grey-100"  ng-cloak>
                <div class="mdl-grid demo-content" ng-view>

                </div>
            </main>

            <footer class="mdl-mega-footer" ng-if="$root.currentUser"  ng-cloak>
                <div class="mdl-mega-footer--middle-section">

                </div>
            </footer>
        </div>


        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <script src="bower_components/ng-websocket/ng-websocket.js"></script>
        <script src="bower_components/material-design-lite/material.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <!-- injector:js -->
        <script src="/scripts/app.js"></script>
        <script src="/scripts/config.js"></script>
        <script src="/scripts/controllers/auth.js"></script>
        <script src="/scripts/controllers/dashboard.js"></script>
        <script src="/scripts/directives/directives.js"></script>
        <script src="/scripts/routes/dashboard.js"></script>
        <script src="/scripts/services/alert.js"></script>
        <script src="/scripts/services/app.js"></script>
        <script src="/scripts/services/auth.js"></script>
        <script src="/scripts/services/dashboard.js"></script>
        <script src="/scripts/services/ws.js"></script>
        <!-- endinjector -->
        <!-- endbuild -->

    </body>

</html>
