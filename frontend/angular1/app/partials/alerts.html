<div class="mdl-js-snackbar mdl-snackbar">
    <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}} alert-dismissable  animated fadeInDown">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <div class="mdl-snackbar__text">{{alert.msg}}</div>
    </div>	
</div>
